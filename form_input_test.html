<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Input Test</title>
</head>
<body>
    <form action="index.html" method="post">
        <label>image input</label>
        <input type="image" src="images/morty.jpg" alt="">
        <br><label>text input</label>
        <input type="text">
        <br><label>color</label>
        <input type="color"><br>
        <label>Do you want to sign up to the email list?</label>
        <input type="checkbox"><br>
        <label>Password:</label>
        <input type="password">
        <br><label>button</label>
        <input type="button" value="Value"><br>
        <label>date</label>
        <input type="date"><br>
        <label>datetime</label>
        <input type="datetime" name="name" id=""><br>
        <label>datetime-local</label>
        <input type="datetime-local" name="name" id="">
        <br><label>email</label>
        <input type="email" name="name" id="">
        <br><label>file</label>
        <input type="file" name="name" id="">
        <br><label>hidden</label>
        <input type="hidden" name="hidden">
        <br><label>month</label>
        <input type="month" name="month" id="">
        <br><label>number</label>
        <input type="number" name="number" id="">
        <br><label>rest the entire form</label>
        <input type="reset" value="reset">
        <br><label>radio</label>
        <input type="radio" name="radio" id="">
        <br><label>range</label>
        <input type="range" name="range" id="">
        <br><label>search</label>
        <input type="search" name="search" id="">
        <br><label>tel</label>
        <input type="tel" name="tel" id="">
        <br><label>time</label>
        <input type="time" name="time" id="">
        <br><label>url</label>
        <input type="url" name="url" id="">
        <br><label>week</label>
        <input type="week" name="week" id="">
        <br><br><input type="submit"><br><br>
        </form>
</body>
</html>
